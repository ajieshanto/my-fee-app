<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fee Collection Portal</title>
</head>
<body>
  <h2>Fee Collection</h2>
  <form id="feeForm">
    <input type="text" id="student" placeholder="Student Name" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="text" id="month" placeholder="Month" required>
    <input type="text" id="payment_mode" placeholder="Payment Mode" required>
    <button type="submit">Submit Fee</button>
  </form>

  <h3>All Fees</h3>
  <ul id="feeList"></ul>

  <script>
    const backendUrl = "https://my-fee-app-1.onrender.com"; // your Render backend

    async function loadFees() {
      try {
        const res = await fetch(`${backendUrl}/ViewFees`);
        const data = await res.json();
        const list = document.getElementById("feeList");
        list.innerHTML = "";
        data.forEach(fee => {
          const li = document.createElement("li");
          li.textContent = `${fee.id}. ${fee.student_name} - â‚¹${fee.amount} (${fee.month}, ${fee.payment_mode}) on ${fee.date}`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading fees:", err);
      }
    }

    document.getElementById("feeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const student_name = document.getElementById("student").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const month = document.getElementById("month").value;
      const payment_mode = document.getElementById("payment_mode").value;

      try {
        const res = await fetch(`${backendUrl}/CollectFee`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ student_name, amount, month, payment_mode })
        });

        const result = await res.json();
        if (res.ok) {
          alert("Fee submitted successfully!");
        } else {
          alert("Failed to submit fee: " + (result.error || result.message));
        }

        document.getElementById("student").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("month").value = "";
        document.getElementById("payment_mode").value = "";
        loadFees();
      } catch (err) {
        console.error("Error submitting fee:", err);
        alert("Failed to submit fee. Check backend logs.");
      }
    });

    // Load fees on page load
    loadFees();
  </script>
</body>
</html>
