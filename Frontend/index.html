<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fee Collection Portal</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Fee Collection</h2>
  <form id="feeForm">
    <input type="text" id="student" placeholder="Student Name" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button type="submit">Submit Fee</button>
  </form>

  <h3>All Fees</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Student</th>
        <th>Amount</th>
        <th>Month</th>
        <th>Payment Mode</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="feeTableBody">
      <!-- Fee rows will be inserted here -->
    </tbody>
  </table>

  <script>
    const backendUrl = "https://my-fee-app-1.onrender.com"; // your backend URL

    async function loadFees() {
      const res = await fetch(`${backendUrl}/ViewFees`);
      const data = await res.json();
      const tbody = document.getElementById("feeTableBody");
      tbody.innerHTML = ""; // clear previous rows

      data.forEach(fee => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${fee.id}</td>
          <td>${fee.student_name}</td>
          <td>â‚¹${fee.amount}</td>
          <td>${fee.month}</td>
          <td>${fee.payment_mode}</td>
          <td>${fee.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("feeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const student = document.getElementById("student").value;
      const amount = document.getElementById("amount").value;

      await fetch(`${backendUrl}/CollectFee`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ student_name: student, amount: parseInt(amount), month: "October", payment_mode: "UPI" })
      });

      document.getElementById("student").value = "";
      document.getElementById("amount").value = "";
      loadFees(); // refresh table
    });

    loadFees();
  </script>
</body>
</html>
