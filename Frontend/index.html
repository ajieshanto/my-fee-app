<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fee Collection Portal</title>
</head>
<body>
  <h2>Fee Collection</h2>
  <form id="feeForm">
    <input type="text" id="studentName" placeholder="Student Name" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <input type="text" id="month" placeholder="Month" required>
    <select id="paymentMode" required>
      <option value="UPI">UPI</option>
      <option value="Cash">Cash</option>
    </select>
    <button type="submit">Submit Fee</button>
  </form>

  <h3>All Fees</h3>
  <ul id="feeList"></ul>

  <script>
    const backendUrl = "https://my-fee-app-1.onrender.com/api"; // include /api

    async function loadFees() {
      try {
        const res = await fetch(`${backendUrl}/ViewFees`);
        const data = await res.json();
        const list = document.getElementById("feeList");
        list.innerHTML = "";
        data.forEach(fee => {
          const li = document.createElement("li");
          li.textContent = `${fee.id}. ${fee.student} - â‚¹${fee.amount} (${fee.month}) via ${fee.payment_mode} on ${fee.date})`;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading fees:", err);
      }
    }

    document.getElementById("feeForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const student_name = document.getElementById("studentName").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const month = document.getElementById("month").value;
      const payment_mode = document.getElementById("paymentMode").value;

      try {
        const res = await fetch(`${backendUrl}/CollectFee`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ student_name, amount, month, payment_mode })
        });

        if (!res.ok) throw new Error(`HTTP ${res.status}`);

        // Reset form
        document.getElementById("studentName").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("month").value = "";
        document.getElementById("paymentMode").value = "UPI";

        loadFees();
      } catch (err) {
        console.error("Error submitting fee:", err);
        alert("Failed to submit fee. Check backend logs.");
      }
    });

    window.onload = loadFees;
  </script>
</body>
</html>
