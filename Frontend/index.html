<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fee Collection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f0f2f5;
        }
        h2 {
            color: #333;
        }
        input, button {
            display: block;
            margin: 10px 0;
            padding: 8px;
            width: 300px;
        }
        button {
            width: 150px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Collect Fee</h2>

<input type="text" id="name" placeholder="Student Name">
<input type="text" id="month" placeholder="Month">
<input type="number" id="amount" placeholder="Amount">
<input type="text" id="payment_mode" placeholder="Payment Mode">
<button onclick="collectFee()">Submit</button>

<div id="result"></div>

<script>
  // Replace this URL with your actual Render backend URL
  const API_URL = "https://my-fee-app-1.onrender.com/api";

  function collectFee() {
    const data = {
      student_name: document.getElementById("name").value,
      month: document.getElementById("month").value,
      amount: parseInt(document.getElementById("amount").value),
      payment_mode: document.getElementById("payment_mode").value
    };

    fetch(`${API_URL}/CollectFee`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
      console.log(result);
      document.getElementById("result").innerText = "Fee collected successfully!";
    })
    .catch(error => {
      console.error("Error:", error);
      document.getElementById("result").innerText = "Error collecting fee. Check console.";
    });
  }
</script>

</body>
</html>
